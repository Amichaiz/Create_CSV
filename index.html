<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body { 
  background: url('./back.jpg') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.card{
    background-color: rgba(0,0,0,.5);
    color: #fff;
}
.text{
    background:transparent;
}
#action{
    background-color: rgba(0,0,0,.7);
    color: #fff;
}
    </style>
    <div class="container">
    <div class="card mt-5">
        <div class="card-body text-center">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Exported Vcard from whatsapp" id="text" style="height: 200px; background-color: rgba(0, 0, 0,.5); color:aliceblue" title="Place here the exported Vcards from Whatsapp"></textarea>
              </div>
              <button type="button" id="action" class="btn btn-light mt-2">Create CSV</button>
        </div>
      </div>
    </div>


    <script>

    let a = document.getElementById('text')
    let string =''
    document.getElementById("action").addEventListener("click", function() {
    b = a.value    
    string =''
    let arr =b.split(`BEGIN:VCARD`);    
    arr.forEach(el =>{           
        let name = el.slice(el.indexOf('FN')+3,el.indexOf('\n',el.indexOf('FN')))
        let num = el.slice(el.indexOf('waid=')+9,el.indexOf(':',el.indexOf('waid=')))
        string+= name +','+'05'+num+',\n';
    })
    a.value = string.slice(4);
    
});
        </script>
</body>
</html>
